.container, .history {
    background: #fff;
    padding: 20px;

}

.container {
    flex: 3;
    min-width: 300px;
}

.history {
    flex: 1;

    overflow-y: auto;
}

h1, h2 {
    text-align: center;
    color: #0d47a1;
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #0d47a1;
    font-weight: bold;
}


input[type="number"], input[type="date"], input[type="text"], select {
    width: calc(100% - 16px);
    padding: 10px;

    border: 1px solid #90caf9;
    border-radius: 4px;
    font-size: 16px;
}

.result {
    background-color: #bbdefb;

    font-size: 16px;
    color: #0d47a1;
}

.trash-icon, .calculator-icon {
    margin-left: 10px; 
    transition: transform 0.3s ease, box-shadow 0.3s ease; 
    font-size: 18px; /* Icon size */
    vertical-align: middle; 
    color: #ffffff; 
}

/* Icon Animation on Hover */
.btn:hover .trash-icon, .btn:hover .calculator-icon {
    transform: scale(1.3) rotate(15deg);
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
}


.button-group {
    display: flex;
    gap: 10px; /* space between buttons */
    margin-top: 10px; /* Space above the button group */
}

/* Base Button Styles */
.btn {
    background-color: #0d47a1; /* Default button color */
    color: #fff;
    padding: 12px 24px; /* Increased padding for a more prominent button */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.5s, transform 0.5s;
    flex: 1;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: space-between; /* Places text and icon on opposite ends */
    align-items: center;
}
.btn i {
    flex-shrink: 0;
}
.btn:hover {
    background-color: #0a369d;
    transform: scale(1.05);
}

.btn.reset {
    background-color: #d32f2f;
}

.btn.reset:hover {
    background-color: #b71c1c;
}

/* History Item Styles */
.history-item {
    cursor: pointer;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #e3f2fd;
    border-radius: 8px; /* Rounded corners for a modern look */
    border-left: 4px solid #0d47a1;
    transition: background-color 0.3s, transform 0.3s;
    
}
.history-item {
    animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


.history-item:hover {
    background-color: #b3e5fc;
    transform: scale(1.02);
}

/* Dark Mode Toggle Box */
#darkModeToggle {
    position: fixed; /* Fixed position to stay visible on all screens */
    top: 5px; /* Adjusted to be consistent across screen sizes */
    left: 5px; /* Adjusted to be consistent across screen sizes */
    width: auto;
    padding: 10px;
    background-color: #e3f2fd; /* Light bg for the toggle box in light mode */
    border: 1px solid #0d47a1; /* Border color for the box */
    border-radius: 12px; /* More rounded corners for a modern feel */
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
    color: #0d47a1; /* Dark color for text in light mode */
    transition: background-color 0.3s, box-shadow 0.3s;
    z-index: 1000; /* Ensures it stays on top of other elements */
}

#darkModeToggle .label {
    font-size: 14px;
    color: #0d47a1; /* Dark color for text in light mode */
}

#darkModeToggle .toggle-button {
    width: 60px; /* Increased width for the toggle slider */
    height: 30px; /* Increased height for the toggle slider */
    background-color: #0da119; /* bg for the toggle in light mode */
    border-radius: 20px; /* Fully rounded slider */
    position: relative;
    transition: background-color 0.3s;
}

#darkModeToggle .toggle-button::before {
    content: '';
    width: 28px; /* Increased width for the knob */
    height: 28px; /* Increased height for the knob */
    border-radius: 50%; /* Fully rounded knob */
    background-color: #fff; /* White color for the knob */
    position: absolute;
    top: 1px;
    left: 1px;
    transition: transform 0.5s, background-color 0.5s;
}

/* Dark Mode Toggle Button Active State */
.dark-mode #darkModeToggle {
    background-color: #1e1e1e; /* Dark background when dark mode is active */
    color: #e0e0e0; /* Light color for text when dark mode is active */
}

.dark-mode #darkModeToggle .toggle-button {
    background-color: #bbdefb; /* Light background for the toggle in dark mode */
}

.dark-mode #darkModeToggle .toggle-button::before {
    transform: translateX(30px); /* Move toggle knob when active */
    background-color: #0d47a1; /* Dark color for knob in dark mode */
}

/* Wrapper for inputs with signs like '$' */
.input-with-sign {
    position: relative;
    margin-bottom: 25px; /* Space between fields */
}

/* Styling for input fields inside the sign wrapper */
.input-with-sign input[type="number"],
.input-with-sign input[type="text"],
.input-with-sign input[type="date"] {
    width: 95%;
    padding: 10px 0;
    border: none;
    border-bottom: 3px solid #ccc; /* bottom border */
    background-color: transparent;
    transition: all 0.4s ease;
    outline: none; /* Remove default outline */
    font-size: 1.1em; 
    font-family: 'Arial', sans-serif;
    position: relative;
    z-index: 1;
    margin-bottom: -100px; /* Space between fields */
    padding-left: 20px; /* padding for space for the dollar sign */
}

.input-with-sign input:focus {
    border-bottom: 3px solid #0d47a1;
    background-color: rgba(13, 71, 161, 0.05);
    box-shadow: 0 8px 16px rgba(13, 71, 161, 0.1);
    transition: border-color 0.3s ease, background-color 0.4s ease;
}

.input-with-sign input:focus::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    background: rgba(13, 71, 161, 0.15);
    z-index: -1;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    animation: ripple 0.6s ease forwards;
}

/* Float label upwards when the input is active or focused */
.input-with-sign input:focus + label,
.input-with-sign input:not(:placeholder-shown) + label {
    top: -20px; /* Float upwards */
    font-size: 0.9em; /* Shrink font size */
    color: #0d47a1; /* Active color for label */
}

/* Styling for the dollar sign, always visible */
.input-with-sign::before {
    content: '$';
    position: absolute;
    padding-left: 5px;
    top: 70%; /* Center */
    transform: translateY(-50%);
    color: #0d47a1;
    font-size: 1.2em;
    font-weight: bold;
    pointer-events: none; /* Keep dollar sign from blocking clicks */
    transition: color 0.3s ease, transform 0.3s ease;
}

.input-with-sign input:focus + .input-with-sign::before,
.input-with-sign input:hover + .input-with-sign::before {
    color: #0d47a1;
    transform: translateY(-50%) scale(1.1);
}

.input-with-sign input:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);

    <script>

        document.querySelector('.client-draft-date-container').addEventListener('click', function() {
            document.getElementById('nextDraftDate').showPicker();
        });

        let history = [];

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleFields() {
            const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
            const payoffFields = document.getElementById('payoffFields');
            const extensionFields = document.getElementById('extensionFields');

            if (calculationType === 'payoff') {
                payoffFields.style.display = 'block';
                extensionFields.style.display = 'none';
            } else {
                payoffFields.style.display = 'none';
                extensionFields.style.display = 'block';
            }
        }

        function resetFields() {
            document.getElementById('clientID').value = '';
            document.getElementById('regularDebt').value = '';
            document.getElementById('legalDebt').value = '';
            document.getElementById('preLegalDebt').value = '';
            document.getElementById('activeSettlement').value = '';
            document.getElementById('epf').value = '';
            document.getElementById('normalFees').value = '';
            document.getElementById('escrow').value = '';
            document.getElementById('nextDraftAmount').value = '';
            document.getElementById('nextDraftDate').value = '';
            document.getElementById('escrowExtension').value = '';
            document.getElementById('clientDraft').value = '';
            document.getElementById('result').innerHTML = '<button class="btn copy" onclick="copyResult()"><i class="fas fa-copy"></i></button>';

            const currentCalculationType = document.querySelector('input[name="calculationType"]:checked').value;
            document.getElementById(currentCalculationType).checked = true;
            toggleFields();
        }

        function formatNumber(number) {
            return number.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateTotal() {
        const clientID = document.getElementById('clientID').value;
        const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
    
        const regularDebt = parseFloat(document.getElementById('regularDebt').value) || 0;
        const legalDebt = parseFloat(document.getElementById('legalDebt').value) || 0;
        const preLegalDebt = parseFloat(document.getElementById('preLegalDebt').value) || 0;
    
        const activeSettlement = parseFloat(document.getElementById('activeSettlement').value) || 0;
        const epf = parseFloat(document.getElementById('epf').value) || 0;
        const normalFees = parseFloat(document.getElementById('normalFees').value) || 0;
        const escrow = parseFloat(document.getElementById('escrow').value) || 0;
        const nextDraftAmount = parseFloat(document.getElementById('nextDraftAmount').value) || 0;
        const clientDraftAmount = parseFloat(document.getElementById('clientDraft').value) || 0;
        const nextDraftInput = document.getElementById('nextDraftDate').value;
        const escrowExtension = parseFloat(document.getElementById('escrowExtension').value) || 0;
        let formattedDraftDate = '';

        if (nextDraftInput) {
            const nextDraftDate = new Date(nextDraftInput);
            formattedDraftDate = nextDraftDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: '2-digit'
            });
        }

        const hasDebtInputs = regularDebt > 0 || legalDebt > 0 || preLegalDebt > 0;

    let resultHTML;

    if (calculationType === 'payoff') {
        if (hasDebtInputs) {
            const regularSum = regularDebt * 0.85;
            const legalAndPreLegalSum = (legalDebt + preLegalDebt) * 0.95;
            const unsettledAccountsSum = regularSum + legalAndPreLegalSum;
            const fundsNeededToSettleUnsettledAccounts = unsettledAccountsSum - escrow;

            const entireProgramSum = unsettledAccountsSum + activeSettlement + epf + normalFees - escrow;
            const entireProgramAfterDraft = entireProgramSum - nextDraftAmount;

            resultHTML = 
                `<h3>PAYOFF REQUEST COMPLETED</h3>
                <p><strong>Payoff (Unsettled Enrolled Accounts):</strong> To settle the remaining enrolled debts, the client would need to inject a separate Estimated <strong>[$${formatNumber(fundsNeededToSettleUnsettledAccounts)}]</strong>.</p>
                <p>This amount is only an <strong>estimate</strong> and may be greater or less depending on each creditor's response to offers made.</p>
                <p><strong>Payoff (Entire Program):</strong> The client will need to provide <strong>[$${formatNumber(entireProgramSum)}]</strong>. This calculation is valid until the end of [Month]. However, if the draft scheduled for <b>${formattedDraftDate}</b> is processed, the required amount will be reduced to <strong>[$${formatNumber(entireProgramAfterDraft)}]</strong>. This amount will remain valid until the end of [Month].</p>`;
        } else {
            const settlementFeesSum = activeSettlement + epf + normalFees;
            const totalAfterEscrow = settlementFeesSum - escrow;
            const totalAfterDraft = totalAfterEscrow - nextDraftAmount;
            resultHTML = 
                `<h3>PAYOFF REQUEST COMPLETED</h3>
                <p><strong>Payoff (Active Settlements / Entire Program):</strong> The client will need to provide <strong>[$${formatNumber(totalAfterEscrow)}]</strong>. This calculation is valid until the end of [Month]. However, if the draft scheduled for <b>${formattedDraftDate}</b> is processed, the required amount will be reduced to <strong>[$${formatNumber(totalAfterDraft)}]</strong>. This amount will remain valid until the end of [Month].</p>`;
        }
        } else if (calculationType === 'extension') {
            const totalDebt = regularDebt * 0.85 + (legalDebt + preLegalDebt) * 0.95;
            const totalAfterEscrow = totalDebt - escrowExtension;
            
        if (clientDraftAmount > 0) {
            const monthsNeeded = totalAfterEscrow / clientDraftAmount;
            resultHTML = 
                `<h3>EXTENSION REQUEST COMPLETED</h3>
                <p>The client needs to extend the program by approximately <strong>${Math.ceil(monthsNeeded)}</strong> months at <strong>[$${formatNumber(clientDraftAmount)}]/month</strong> to settle the remaining enrolled debt.</p>`;
        } else {
            resultHTML = "<p>Please provide a valid draft amount for the extension calculation.</p>";
        }
    }
            document.getElementById('result').innerHTML = resultHTML + '<button class="btn copy" onclick="copyResult()"><i class="fas fa-copy"></i></button>';

            if (clientID) {
                history.push({ clientID, result: resultHTML });
                updateHistoryView();
            }
        }
    function copyResult() {
    const resultText = document.getElementById('result').innerText;
    const copyButton = document.querySelector('.copy-button');
    
    navigator.clipboard.writeText(resultText).then(() => {
        // Create feedback message
        const feedback = document.createElement('div');
        feedback.innerText = 'Copied to clipboard!';
        feedback.style.position = 'fixed';
        feedback.style.bottom = '20px';
        feedback.style.left = '20px';
        feedback.style.backgroundColor = '#28a745';
        feedback.style.color = '#fff';
        feedback.style.padding = '10px 15px';
        feedback.style.borderRadius = '5px';
        feedback.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';
        feedback.style.zIndex = '1000';
        feedback.style.opacity = '0';
        feedback.style.transition = 'opacity 0.5s ease';
        
        document.body.appendChild(feedback);
        
        // Trigger the fade-in
        setTimeout(() => {
            feedback.style.opacity = '1';
        }, 10);
        
        // Fade out and remove after some time
        setTimeout(() => {
            feedback.style.opacity = '0';
            setTimeout(() => {
                document.body.removeChild(feedback);
            }, 500);
        }, 2000);
        
        const originalColor = copyButton.style.backgroundColor;
        copyButton.style.backgroundColor = '#28a745';
        setTimeout(() => {
            copyButton.style.backgroundColor = originalColor;
        }, 1000);
    });
}
        function updateHistoryView() {
            const historyList = document.getElementById('historyList');

            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                historyItem.onclick = () => showHistoryDetail(index);
                historyList.appendChild(historyItem);

        function showHistoryDetail(index) {
            document.getElementById('result').innerHTML = history[index].result + '<button class="btn copy" onclick="copyResult()"><i class="fas fa-copy"></i></button>';
        }

    window.onload = toggleFields;

    document.getElementById('result').innerHTML = resultHTML;

    // Store Calculation in History if Client ID is provided
    if (clientID) {
        history.push({ clientID, result: resultHTML });
        updateHistoryView();
    }

            const historyList = document.getElementById('historyList');

                const historyItem = document.createElement('div');

                historyItem.textContent = `Client ID: ${item.clientID}`;
